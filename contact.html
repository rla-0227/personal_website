<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- link to google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet" />
    <!-- https://cdnjs.com/libraries/font-awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.css" rel="stylesheet" />
    <!-- link to my CSS -->
    <link href="css/all.css" rel="stylesheet" />
    <link href="css/contact.css" rel="stylesheet" />
    <title>Contact - Ryan La</title>
  </head>
  <body>
    <header class="header main-grid">
      <div class="header-content">
        <a class="logo-link" href="index.html">
          <h1 class="logo-title">RYAN LA</h1>
        </a>
        <button aria-label="Open navigation" class="open-nav">&#9776;</button>
        <nav class="nav">
          <button aria-label="Close navigation" class="close-nav">&times;</button>
          <ul class="nav-list">
            <li class="nav-item"><a href="work.html" class="nav-link">Work</a></li>
            <li class="nav-item"><a href="about.html" class="nav-link">About</a></li>
            <li class="nav-item"><a href="contact.html" class="nav-link current">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main class="main-grid contact">
      <h3 class="page-title">Contact</h3>
      <img class="main-image" src="./images/profile_pic.jpg" alt="my profile pic" />
      <div class="main-text">
        <form class="contact-form" action="#" method="POST">
          <label class="fname-label" for="fname">First Name</label>
          <input class="fname-input" id="fname" type="text" />

          <label class="lname-label" for="lname">Last Name</label>
          <input class="lname-input" id="lname" type="text" />

          <label class="email-label" for="message">Email</label>
          <input class="email-input" id="email" type="text" />

          <label class="message-label" for="message">Message</label>
          <textarea class="message-textarea" id="message"></textarea>

          <button class="btn btn-primary btn-form">Send</button>
        </form>
      </div>
    </main>

    <footer class="footer main-grid">
      <ul class="social-list">
        <li class="social-item">
          <a href="https://www.linkedin.com/in/ryan-la-b039261b8/" target="_blank" class="social-link"><i class="fab fa-linkedin"></i></a>
        </li>
        <li class="social-item">
          <a href="https://www.facebook.com/ryanla0227" target="_blank" class="social-link"><i class="fab fa-facebook-square"></i></a>
        </li>
        <li class="social-item">
          <a href="https://www.instagram.com/_ryanla_/?hl=en" target="_blank" class="social-link"><i class="fab fa-instagram"></i></a>
        </li>
        <li class="social-item">
          <a href="mailto:ryan_la_0227@gmail.com" class="social-link"><i class="far fa-envelope"></i></a>
        </li>
      </ul>
      <div class="footer-main">
        <p class="footer-text"><span class="accent-color"> &copy; Copyright 2020 RYAN LA</span> | All rights reserve</p>
        <p class="footer-fineprint"></p>
      </div>
    </footer>
  </body>
  <script src="script.js"></script>
</html>
